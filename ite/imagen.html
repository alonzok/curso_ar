<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Tracking Example Text</title>

    <script src='./lib/aframe-master.min.js'></script>
    <script src='./lib/aframe-ar-nft.js'></script>

    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>
</head>

<body style="margin: 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded -->
    <div class="arjs-loader">
        <div>Cargando, favor de esperar...</div>
    </div>
    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
        <a-assets>
            <img id="my-image" src="./assets/cdl01.png">
          </a-assets>
        <a-nft type="nft" url="https://alonzok.github.io/curso_ar/ite/collage/collage" smooth="true" smoothCount="10"
            smoothTolerance=".01" smoothThreshold="5">
            <a-image
          rotation="-90 0 0"
          position="0 0 0"
          src="#my-image"></a-image>
        </a-nft>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
