<!DOCTYPE html>
<html>
  <script src="./lib/aframe-master.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="./lib/aframe-ar.js"></script>
  <script>
    window.onload = function() {
        AFRAME.registerComponent('shoundhandler', {
            init: function () {
                var marker = this.el;

                this.sound = document.querySelector("#sound");

                marker.addEventListener('markerFound', function () {
                    this.sound.play();
                }.bind(this));
    
        marker.addEventListener('markerLost', function() {
            this.sound.pause();
            this.sound.currentTime = 0;
        }.bind(this));
            }
        });
    };
</script>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="sound" src="./image/Meow-Sound-Effect.mp3"
                reload="true" response-type="arraybuffer" loop
                crossorigin webkit-playsinline playsinline>
                </a-asset-item>
          </a-assets>
      <a-marker preset="hiro">
            <a-sound src="#sound" autoplay="true" position="0 2 5"></a-sound>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
